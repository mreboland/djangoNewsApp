{% extends "base.html" %}
<!-- Extending base -->

<!-- Setting our page title. -->
{% block title %}Forgot Your Password{% endblock title %}


{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <!-- Using post as we are sending data -->
    <form method="POST">
        <!-- Token for security purposes-->
        {% csrf_token %}
        <!-- Displaying in paragraphs the content of the default pass reset form. -->
        {{ form.as_p }}
        <!-- Styling our button using bootstrap -->
        <input type="submit" class="btn btn-success" value="Send me instructions!">
    </form>
{% endblock content %}
